welcome=Bienvenue à l'Hôtel Landon! Nous sommes ravis de vous accueillir parmi nous. Que vous soyez ici pour affaires ou pour le plaisir, notre équipe dévouée s'engage à rendre votre séjour confortable et mémorable. Profitez de nos commodités de première classe, détendez-vous dans nos chambres élégantes, et faites-nous savoir si nous pouvons faire quelque chose pour améliorer votre expérience. Merci